<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IBM Model M Keyboard created in CSS." />
    <title>CSS IBM Model M Keyboard.</title>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/ibm.css" />
    <link rel="stylesheet" href="/css/keys.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/functions.css" />
    <link rel="stylesheet" href="/css/locks.css" />
    <link rel="stylesheet" href="/css/characters.css" />

    <div class="ibm-logo">
      <div class="ibm-logo__content">
        <div class="ibm-logo__content__inner">
          <!-- I -->
          <div class="ia"></div>
          <div class="ib"></div>
          <div class="ic"></div>
          <div class="id"></div>
          <div class="ie"></div>
          <div class="if"></div>
          <div class="ig"></div>
          <div class="ih"></div>

          <!-- B -->
          <div class="ba"></div>
          <div class="bb"></div>
          <div class="bc-a"></div>
          <div class="bc-b"></div>
          <div class="bd"></div>
          <div class="be"></div>
          <div class="bf-a"></div>
          <div class="bf-b"></div>
          <div class="bg"></div>
          <div class="bh"></div>

          <!-- M -->
          <div class="ma-a"></div>
          <div class="ma-b"></div>
          <div class="mb-a"></div>
          <div class="mb-b"></div>
          <div class="mc-a"></div>
          <div class="mc-b"></div>
          <div class="md-a"></div>
          <div class="md-b"></div>
          <div class="md-c"></div>
          <div class="md-d"></div>
          <div class="me-a"></div>
          <div class="me-b"></div>
          <div class="me-c"></div>
          <div class="mf-a"></div>
          <div class="mf-b"></div>
          <div class="mf-c"></div>
          <div class="mg-a"></div>
          <div class="mg-b"></div>
          <div class="mg-c"></div>
          <div class="mh-a"></div>
          <div class="mh-b"></div>
          <div class="mh-c"></div>
        </div>
      </div>
      <div class="ibm-logo__image">
        <img src="/assets/ibm.jpg" />
      </div>
    </div>

    <div class="keyboard">
      <div class="logo">
        <div class="logo__text">IBM</div>
      </div>

      <div class="keyboard__item">
        <div class="keyboard__top-row">
          <div class="keyboard__escape">
            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">Esc</button>
            </div>
          </div>

          <div class="functions">
            <div class="functions__item backdrop">
              <div class="key">
                <button class="key__item">F1</button>
              </div>
              <div class="key">
                <button class="key__item">F2</button>
              </div>
              <div class="key">
                <button class="key__item">F3</button>
              </div>
              <div class="key">
                <button class="key__item">F4</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key key--dark">
                <button class="key__item">F5</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">F6</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">F7</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">F8</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key">
                <button class="key__item">F9</button>
              </div>
              <div class="key">
                <button class="key__item">F10</button>
              </div>
              <div class="key">
                <button class="key__item">F11</button>
              </div>
              <div class="key">
                <button class="key__item">F12</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key key--dark">
                <button class="key__item">Print Screen</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Scroll Lock</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Pause</button>
              </div>
            </div>
          </div>

          <div class="locks">
            <div class="locks__item">
              <div class="locks__content">
                <p>Num Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Caps Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Scroll Lock</p>
                <div class="light"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="keyboard__base">
          <div class="characters">
            <div class="row row--a">
              <div class="key">
                <button class="key__item">~</button>
              </div>
              <div class="key">
                <button class="key__item">1</button>
              </div>
              <div class="key">
                <button class="key__item">2</button>
              </div>
              <div class="key">
                <button class="key__item">3</button>
              </div>
              <div class="key">
                <button class="key__item">4</button>
              </div>
              <div class="key">
                <button class="key__item">5</button>
              </div>
              <div class="key">
                <button class="key__item">6</button>
              </div>
              <div class="key">
                <button class="key__item">7</button>
              </div>
              <div class="key">
                <button class="key__item">8</button>
              </div>
              <div class="key">
                <button class="key__item">9</button>
              </div>
              <div class="key">
                <button class="key__item">0</button>
              </div>
              <div class="key">
                <button class="key__item">-</button>
              </div>
              <div class="key">
                <button class="key__item">+</button>
              </div>
              <div class="key key--dark key--double">
                <button class="key__item">Backspace</button>
              </div>
            </div>

            <div class="row row--b">
              <div class="key key--dark key--double-plus-half">
                <button class="key__item">Tab</button>
              </div>
              <div class="key">
                <button class="key__item">Q</button>
              </div>
              <div class="key">
                <button class="key__item">W</button>
              </div>
              <div class="key">
                <button class="key__item">E</button>
              </div>
              <div class="key">
                <button class="key__item">R</button>
              </div>
              <div class="key">
                <button class="key__item">R</button>
              </div>
              <div class="key">
                <button class="key__item">Y</button>
              </div>
              <div class="key">
                <button class="key__item">U</button>
              </div>
              <div class="key">
                <button class="key__item">I</button>
              </div>
              <div class="key">
                <button class="key__item">O</button>
              </div>
              <div class="key">
                <button class="key__item">P</button>
              </div>
              <div class="key">
                <button class="key__item">{</button>
              </div>
              <div class="key">
                <button class="key__item">}</button>
              </div>
              <div class="key key--double-plus-half">
                <button class="key__item">|</button>
              </div>
            </div>

            <div class="row row--c">
              <div class="key key--dark">
                <button class="key__item">Caps Lock</button>
              </div>
              <div class="key">
                <button class="key__item">A</button>
              </div>
              <div class="key">
                <button class="key__item">S</button>
              </div>
              <div class="key">
                <button class="key__item">D</button>
              </div>
              <div class="key">
                <button class="key__item">F</button>
              </div>
              <div class="key">
                <button class="key__item">G</button>
              </div>
              <div class="key">
                <button class="key__item">H</button>
              </div>
              <div class="key">
                <button class="key__item">J</button>
              </div>
              <div class="key">
                <button class="key__item">K</button>
              </div>
              <div class="key">
                <button class="key__item">L</button>
              </div>
              <div class="key">
                <button class="key__item">:</button>
              </div>
              <div class="key">
                <button class="key__item">"</button>
              </div>
              <div class="key key--double key--dark">
                <button class="key__item">Enter</button>
              </div>
            </div>

            <div class="row row--d">
              <div class="key key--double key--dark">
                <button class="key__item">Shift</button>
              </div>
              <div class="key">
                <button class="key__item">Z</button>
              </div>
              <div class="key">
                <button class="key__item">X</button>
              </div>
              <div class="key">
                <button class="key__item">C</button>
              </div>
              <div class="key">
                <button class="key__item">V</button>
              </div>
              <div class="key">
                <button class="key__item">B</button>
              </div>
              <div class="key">
                <button class="key__item">N</button>
              </div>
              <div class="key">
                <button class="key__item">M</button>
              </div>
              <div class="key">
                <button class="key__item">CL</button>
              </div>
              <div class="key">
                <button class="key__item">CR</button>
              </div>
              <div class="key">
                <button class="key__item">?</button>
              </div>
              <div class="key key--double key--dark">
                <button class="key__item">Shift</button>
              </div>
            </div>

            <div class="row row--e">
              <div class="key key--dark key--double-plus-half">
                <button class="key__item">Ctrl</button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item">Alt</button>
              </div>
              <div class="key spacebar">
                <button class="key__item"></button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item">Alt</button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item">Ctrl</button>
              </div>
            </div>
          </div>

          <div class="navigation">
            <div class="navigation__top backdrop">
              <div class="key key--dark">
                <button class="key__item">Insert</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Home</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Page Up</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Delete</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">End</button>
              </div>
              <div class="key key--dark">
                <button class="key__item">Page Down</button>
              </div>
            </div>

            <div class="navigation__bottom">
              <div class="key key--dark arrow-up">
                <button class="key__item">^</button>
              </div>
              <div class="key key--dark arrow-left">
                <button class="key__item">CL</button>
              </div>
              <div class="key key--dark arrow-down">
                <button class="key__item">v</button>
              </div>
              <div class="key key--dark arrow-right">
                <button class="key__item">AR</button>
              </div>
            </div>
          </div>

          <div class="numpad backdrop">
            <link rel="stylesheet" href="/css/numpad.css" />

            <div class="key key--dark">
              <button class="key__item">Num Lock</button>
            </div>
            <div class="key key--dark">
              <button class="key__item">/</button>
            </div>
            <div class="key key--dark">
              <button class="key__item">*</button>
            </div>
            <div class="key key--dark">
              <button class="key__item">-</button>
            </div>
            <div class="key">
              <button class="key__item">7</button>
            </div>
            <div class="key">
              <button class="key__item">8</button>
            </div>
            <div class="key">
              <button class="key__item">9</button>
            </div>
            <div class="key key--dark plus">
              <button class="key__item">+</button>
            </div>
            <div class="key">
              <button class="key__item">4</button>
            </div>
            <div class="key">
              <button class="key__item">5</button>
            </div>
            <div class="key">
              <button class="key__item">6</button>
            </div>
            <div class="key">
              <button class="key__item">1</button>
            </div>
            <div class="key">
              <button class="key__item">2</button>
            </div>
            <div class="key">
              <button class="key__item">3</button>
            </div>
            <div class="key key--dark enter">
              <button class="key__item">Enter</button>
            </div>
            <div class="key key--double zero">
              <button class="key__item">0</button>
            </div>
            <div class="key">
              <button class="key__item">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
