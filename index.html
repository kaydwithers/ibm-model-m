<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IBM Model M Keyboard created in CSS." />
    <title>CSS IBM Model M Keyboard.</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/ibm.css" />
    <link rel="stylesheet" href="/css/keys.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/functions.css" />
    <link rel="stylesheet" href="/css/locks.css" />
    <link rel="stylesheet" href="/css/characters.css" />

    <div class="ibm-logo">
      <div class="ibm-logo__content">
        <div class="ibm-logo__content__inner">
          <!-- I -->
          <div class="ia"></div>
          <div class="ib"></div>
          <div class="ic"></div>
          <div class="id"></div>
          <div class="ie"></div>
          <div class="if"></div>
          <div class="ig"></div>
          <div class="ih"></div>

          <!-- B -->
          <div class="ba"></div>
          <div class="bb"></div>
          <div class="bc-a"></div>
          <div class="bc-b"></div>
          <div class="bd"></div>
          <div class="be"></div>
          <div class="bf-a"></div>
          <div class="bf-b"></div>
          <div class="bg"></div>
          <div class="bh"></div>

          <!-- M -->
          <div class="ma-a"></div>
          <div class="ma-b"></div>
          <div class="mb-a"></div>
          <div class="mb-b"></div>
          <div class="mc-a"></div>
          <div class="mc-b"></div>
          <div class="md-a"></div>
          <div class="md-b"></div>
          <div class="md-c"></div>
          <div class="md-d"></div>
          <div class="me-a"></div>
          <div class="me-b"></div>
          <div class="me-c"></div>
          <div class="mf-a"></div>
          <div class="mf-b"></div>
          <div class="mf-c"></div>
          <div class="mg-a"></div>
          <div class="mg-b"></div>
          <div class="mg-c"></div>
          <div class="mh-a"></div>
          <div class="mh-b"></div>
          <div class="mh-c"></div>
        </div>
      </div>
      <div class="ibm-logo__image">
        <img src="/assets/ibm.jpg" />
      </div>
    </div>

    <div class="keyboard">
      <div class="logo">
        <div class="logo__text">IBM</div>
      </div>

      <div class="keyboard__item">
        <div class="keyboard__top-row">
          <div class="keyboard__escape">
            <button class="key key--dark">
              <div class="key__item">Esc</div>
            </button>
          </div>

          <div class="functions">
            <div class="functions__item backdrop">
              <button class="key">
                <div class="key__item">F1</div>
              </button>
              <button class="key">
                <div class="key__item">F2</div>
              </button>
              <button class="key">
                <div class="key__item">F3</div>
              </button>
              <button class="key">
                <div class="key__item">F4</div>
              </button>
            </div>

            <div class="functions__item backdrop">
              <button class="key key--dark">
                <div class="key__item">F5</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">F6</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">F7</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">F8</div>
              </button>
            </div>

            <div class="functions__item backdrop">
              <button class="key">
                <div class="key__item">F9</div>
              </button>
              <button class="key">
                <div class="key__item">F10</div>
              </button>
              <button class="key">
                <div class="key__item">F11</div>
              </button>
              <button class="key">
                <div class="key__item">F12</div>
              </button>
            </div>

            <div class="functions__item backdrop">
              <button class="key key--dark">
                <div class="key__item">Print Screen</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Scroll Lock</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Pause</div>
              </button>
            </div>
          </div>

          <div class="locks">
            <div class="locks__item">
              <div class="locks__content">
                <p>Num Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Caps Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Scroll Lock</p>
                <div class="light"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="keyboard__base">
          <div class="characters">
            <div class="row row--a">
              <button class="key">
                <div class="key__item">~</div>
              </button>
              <button class="key">
                <div class="key__item">1</div>
              </button>
              <button class="key">
                <div class="key__item">2</div>
              </button>
              <button class="key">
                <div class="key__item">3</div>
              </button>
              <button class="key">
                <div class="key__item">4</div>
              </button>
              <button class="key">
                <div class="key__item">5</div>
              </button>
              <button class="key">
                <div class="key__item">6</div>
              </button>
              <button class="key">
                <div class="key__item">7</div>
              </button>
              <button class="key">
                <div class="key__item">8</div>
              </button>
              <button class="key">
                <div class="key__item">9</div>
              </button>
              <button class="key">
                <div class="key__item">0</div>
              </button>
              <button class="key">
                <div class="key__item">-</div>
              </button>
              <button class="key">
                <div class="key__item">+</div>
              </button>
              <button class="key key--dark key--double">
                <div class="key__item">Backspace</div>
              </button>
            </div>

            <div class="row row--b">
              <button class="key key--dark key--double-plus-half">
                <div class="key__item">Tab</div>
              </button>
              <button class="key">
                <div class="key__item">Q</div>
              </button>
              <button class="key">
                <div class="key__item">W</div>
              </button>
              <button class="key">
                <div class="key__item">E</div>
              </button>
              <button class="key">
                <div class="key__item">R</div>
              </button>
              <button class="key">
                <div class="key__item">R</div>
              </button>
              <button class="key">
                <div class="key__item">Y</div>
              </button>
              <button class="key">
                <div class="key__item">U</div>
              </button>
              <button class="key">
                <div class="key__item">I</div>
              </button>
              <button class="key">
                <div class="key__item">O</div>
              </button>
              <button class="key">
                <div class="key__item">P</div>
              </button>
              <button class="key">
                <div class="key__item">{</div>
              </button>
              <button class="key">
                <div class="key__item">}</div>
              </button>
              <button class="key key--double-plus-half">
                <div class="key__item">|</div>
              </button>
            </div>

            <div class="row row--c">
              <button class="key key--dark">
                <div class="key__item">Caps Lock</div>
              </button>
              <button class="key">
                <div class="key__item">A</div>
              </button>
              <button class="key">
                <div class="key__item">S</div>
              </button>
              <button class="key">
                <div class="key__item">D</div>
              </button>
              <button class="key">
                <div class="key__item">F</div>
              </button>
              <button class="key">
                <div class="key__item">G</div>
              </button>
              <button class="key">
                <div class="key__item">H</div>
              </button>
              <button class="key">
                <div class="key__item">J</div>
              </button>
              <button class="key">
                <div class="key__item">K</div>
              </button>
              <button class="key">
                <div class="key__item">L</div>
              </button>
              <button class="key">
                <div class="key__item">:</div>
              </button>
              <button class="key">
                <div class="key__item">"</div>
              </button>
              <button class="key key--double key--dark">
                <div class="key__item">Enter</div>
              </button>
            </div>

            <div class="row row--d">
              <button class="key key--double key--dark">
                <div class="key__item">Shift</div>
              </button>
              <button class="key">
                <div class="key__item">Z</div>
              </button>
              <button class="key">
                <div class="key__item">X</div>
              </button>
              <button class="key">
                <div class="key__item">C</div>
              </button>
              <button class="key">
                <div class="key__item">V</div>
              </button>
              <button class="key">
                <div class="key__item">B</div>
              </button>
              <button class="key">
                <div class="key__item">N</div>
              </button>
              <button class="key">
                <div class="key__item">M</div>
              </button>
              <button class="key">
                <div class="key__item">CL</div>
              </button>
              <button class="key">
                <div class="key__item">CR</div>
              </button>
              <button class="key">
                <div class="key__item">?</div>
              </button>
              <button class="key key--double key--dark">
                <div class="key__item">Shift</div>
              </button>
            </div>

            <div class="row row--e">
              <button class="key key--dark key--double-plus-half">
                <div class="key__item">Ctrl</div>
              </button>
              <button class="key key--dark key--double-plus-half">
                <div class="key__item">Alt</div>
              </button>
              <button class="key spacebar">
                <div class="key__item"></div>
              </button>
              <button class="key key--dark key--double-plus-half">
                <div class="key__item">Alt</div>
              </button>
              <button class="key key--dark key--double-plus-half">
                <div class="key__item">Ctrl</div>
              </button>
            </div>
          </div>

          <div class="navigation">
            <div class="navigation__top backdrop">
              <button class="key key--dark">
                <div class="key__item">Insert</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Home</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Page Up</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Delete</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">End</div>
              </button>
              <button class="key key--dark">
                <div class="key__item">Page Down</div>
              </button>
            </div>

            <div class="navigation__bottom">
              <button class="key key--dark arrow-up">
                <div class="key__item">^</div>
              </button>
              <button class="key key--dark arrow-left">
                <div class="key__item">CL</div>
              </button>
              <button class="key key--dark arrow-down">
                <div class="key__item">v</div>
              </button>
              <button class="key key--dark arrow-right">
                <div class="key__item">AR</div>
              </button>
            </div>
          </div>

          <div class="numpad backdrop">
            <link rel="stylesheet" href="/css/numpad.css" />

            <button class="key key--dark">
              <div class="key__item">Num Lock</div>
            </button>
            <button class="key key--dark">
              <div class="key__item">/</div>
            </button>
            <button class="key key--dark">
              <div class="key__item">*</div>
            </button>
            <button class="key key--dark">
              <div class="key__item">-</div>
            </button>
            <button class="key">
              <div class="key__item">7</div>
            </button>
            <button class="key">
              <div class="key__item">8</div>
            </button>
            <button class="key">
              <div class="key__item">9</div>
            </button>
            <button class="key key--dark plus">
              <div class="key__item">+</div>
            </button>
            <button class="key">
              <div class="key__item">4</div>
            </button>
            <button class="key">
              <div class="key__item">5</div>
            </button>
            <button class="key">
              <div class="key__item">6</div>
            </button>
            <button class="key">
              <div class="key__item">1</div>
            </button>
            <button class="key">
              <div class="key__item">2</div>
            </button>
            <button class="key">
              <div class="key__item">3</div>
            </button>
            <button class="key key--dark enter">
              <div class="key__item">Enter</div>
            </button>
            <button class="key key--double zero">
              <div class="key__item">0</div>
            </button>
            <button class="key">
              <div class="key__item">.</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
