<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IBM Model M Keyboard created in CSS." />
    <title>CSS IBM Model M Keyboard.</title>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/ibm.css" />
    <link rel="stylesheet" href="/css/keys.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/functions.css" />
    <link rel="stylesheet" href="/css/locks.css" />
    <link rel="stylesheet" href="/css/characters.css" />

    <div class="ibm-logo">
      <div class="ibm-logo__content">
        <div class="ibm-logo__content__inner">
          <!-- I -->
          <div class="ia"></div>
          <div class="ib"></div>
          <div class="ic"></div>
          <div class="id"></div>
          <div class="ie"></div>
          <div class="if"></div>
          <div class="ig"></div>
          <div class="ih"></div>

          <!-- B -->
          <div class="ba"></div>
          <div class="bb"></div>
          <div class="bc-a"></div>
          <div class="bc-b"></div>
          <div class="bd"></div>
          <div class="be"></div>
          <div class="bf-a"></div>
          <div class="bf-b"></div>
          <div class="bg"></div>
          <div class="bh"></div>

          <!-- M -->
          <div class="ma-a"></div>
          <div class="ma-b"></div>
          <div class="mb-a"></div>
          <div class="mb-b"></div>
          <div class="mc-a"></div>
          <div class="mc-b"></div>
          <div class="md-a"></div>
          <div class="md-b"></div>
          <div class="md-c"></div>
          <div class="md-d"></div>
          <div class="me-a"></div>
          <div class="me-b"></div>
          <div class="me-c"></div>
          <div class="mf-a"></div>
          <div class="mf-b"></div>
          <div class="mf-c"></div>
          <div class="mg-a"></div>
          <div class="mg-b"></div>
          <div class="mg-c"></div>
          <div class="mh-a"></div>
          <div class="mh-b"></div>
          <div class="mh-c"></div>
        </div>
      </div>
      <div class="ibm-logo__image">
        <img src="/assets/ibm.jpg" />
      </div>
    </div>

    <div class="keyboard">
      <div class="logo">
        <div class="logo__text">IBM</div>
      </div>

      <div class="keyboard__item">
        <div class="keyboard__top-row">
          <div class="keyboard__escape">
            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">Esc</button>
            </div>
          </div>

          <div class="functions">
            <div class="functions__item backdrop">
              <div class="key">
                <button class="key__item" onclick="playAudio()">F1</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F2</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F3</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F4</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">F5</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">F6</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">F7</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">F8</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key">
                <button class="key__item" onclick="playAudio()">F9</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F10</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F11</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F12</button>
              </div>
            </div>

            <div class="functions__item backdrop">
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">
                  Print Screen
                </button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">
                  Scroll Lock
                </button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">Pause</button>
              </div>
            </div>
          </div>

          <div class="locks">
            <div class="locks__item">
              <div class="locks__content">
                <p>Num Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Caps Lock</p>
                <div class="light"></div>
              </div>
            </div>
            <div class="locks__item">
              <div class="locks__content">
                <p>Scroll Lock</p>
                <div class="light"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="keyboard__base">
          <div class="characters">
            <div class="row row--a">
              <div class="key">
                <button class="key__item" onclick="playAudio()">~</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">1</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">2</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">3</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">4</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">5</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">6</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">7</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">8</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">9</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">0</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">-</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">+</button>
              </div>
              <div class="key key--dark key--double">
                <button class="key__item" onclick="playAudio()">
                  Backspace
                </button>
              </div>
            </div>

            <div class="row row--b">
              <div class="key key--dark key--double-plus-half">
                <button class="key__item" onclick="playAudio()">Tab</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">Q</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">W</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">E</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">R</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">R</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">Y</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">U</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">I</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">O</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">P</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">{</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">}</button>
              </div>
              <div class="key key--double-plus-half">
                <button class="key__item" onclick="playAudio()">|</button>
              </div>
            </div>

            <div class="row row--c">
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">
                  Caps Lock
                </button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">A</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">S</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">D</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">F</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">G</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">H</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">J</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">K</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">L</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">:</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">"</button>
              </div>
              <div class="key key--double key--dark">
                <button class="key__item" onclick="playAudio()">Enter</button>
              </div>
            </div>

            <div class="row row--d">
              <div class="key key--double key--dark">
                <button class="key__item" onclick="playAudio()">Shift</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">Z</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">X</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">C</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">V</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">B</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">N</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">M</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">CL</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">CR</button>
              </div>
              <div class="key">
                <button class="key__item" onclick="playAudio()">?</button>
              </div>
              <div class="key key--double key--dark">
                <button class="key__item" onclick="playAudio()">Shift</button>
              </div>
            </div>

            <div class="row row--e">
              <div class="key key--dark key--double-plus-half">
                <button class="key__item" onclick="playAudio()">Ctrl</button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item" onclick="playAudio()">Alt</button>
              </div>
              <div class="key spacebar">
                <button class="key__item" onclick="playAudio()"></button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item" onclick="playAudio()">Alt</button>
              </div>
              <div class="key key--dark key--double-plus-half">
                <button class="key__item" onclick="playAudio()">Ctrl</button>
              </div>
            </div>
          </div>

          <div class="navigation">
            <div class="navigation__top backdrop">
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">Insert</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">Home</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">Page Up</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">Delete</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">End</button>
              </div>
              <div class="key key--dark">
                <button class="key__item" onclick="playAudio()">
                  Page Down
                </button>
              </div>
            </div>

            <div class="navigation__bottom">
              <div class="key key--dark arrow-up">
                <button class="key__item" onclick="playAudio()">^</button>
              </div>
              <div class="key key--dark arrow-left">
                <button class="key__item" onclick="playAudio()">CL</button>
              </div>
              <div class="key key--dark arrow-down">
                <button class="key__item" onclick="playAudio()">v</button>
              </div>
              <div class="key key--dark arrow-right">
                <button class="key__item" onclick="playAudio()">AR</button>
              </div>
            </div>
          </div>

          <div class="numpad backdrop">
            <link rel="stylesheet" href="/css/numpad.css" />

            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">Num Lock</button>
            </div>
            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">/</button>
            </div>
            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">*</button>
            </div>
            <div class="key key--dark">
              <button class="key__item" onclick="playAudio()">-</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">7</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">8</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">9</button>
            </div>
            <div class="key key--dark plus">
              <button class="key__item" onclick="playAudio()">+</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">4</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">5</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">6</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">1</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">2</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">3</button>
            </div>
            <div class="key key--dark enter">
              <button class="key__item" onclick="playAudio()">Enter</button>
            </div>
            <div class="key key--double zero">
              <button class="key__item" onclick="playAudio()">0</button>
            </div>
            <div class="key">
              <button class="key__item" onclick="playAudio()">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
